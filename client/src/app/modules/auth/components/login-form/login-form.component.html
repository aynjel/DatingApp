<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-col gap-3">
    <app-text-input
      formControlName="email"
      label="Email"
      type="email"
      [isReadOnly]="isLoading()"
    />
    <app-text-input
      formControlName="password"
      label="Password"
      type="password"
      [isReadOnly]="isLoading()"
    />
    <app-button
      label="Log In"
      type="submit"
      additionalClasses="w-full"
      color="secondary"
      [isDisabled]="loginForm.invalid"
      [isLoading]="isLoading()"
    />
  </div>
</form>
