<div id="account" class="card bg-base-100 shadow-lg">
  <div class="card-body">
    <div class="flex items-center gap-3 mb-4">
      <lucide-icon [name]="userIcon" class="size-6 text-primary" />
      <h2 class="card-title text-2xl">Account Settings</h2>
    </div>

    <div class="space-y-4">
      <div>
        <label class="label">
          <span class="label-text font-medium">Display Name</span>
        </label>
        <input
          type="text"
          [value]="displayName()"
          placeholder="Enter your display name"
          class="input input-bordered w-full"
          readonly
        />
        <label class="label">
          <span class="label-text-alt text-base-content/60">
            This is your public display name
          </span>
        </label>
      </div>

      <div>
        <label class="label">
          <span class="label-text font-medium">Email</span>
        </label>
        <input
          type="email"
          [value]="currentUser()?.email || ''"
          placeholder="Enter your email"
          class="input input-bordered w-full"
          readonly
        />
        <label class="label">
          <span class="label-text-alt text-base-content/60">
            Your email address
          </span>
        </label>
      </div>

      <div>
        <label class="label">
          <span class="label-text font-medium">Location</span>
        </label>
        <div class="flex gap-2">
          <input
            type="text"
            [value]="memberDetails()?.city || ''"
            placeholder="City"
            class="input input-bordered flex-1"
            readonly
          />
          <input
            type="text"
            [value]="memberDetails()?.country || ''"
            placeholder="Country"
            class="input input-bordered flex-1"
            readonly
          />
        </div>
      </div>

      <div class="pt-4">
        <a
          [routerLink]="['/profile/member-details', memberDetails()?.id]"
          class="btn btn-primary"
        >
          Edit Profile
        </a>
      </div>
    </div>
  </div>
</div>
