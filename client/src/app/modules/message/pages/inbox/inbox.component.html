<app-alert
  type="warning"
  message="This message module is under development. Please check back later."
/>

<div class="container mx-auto p-4 md:p-6 h-[calc(100vh-8rem)]">
  <div class="card bg-base-100 shadow-lg h-full">
    <div class="card-body p-0 h-full">
      <div class="grid grid-cols-1 md:grid-cols-3 h-full">
        <!-- Conversation List -->
        <div
          class="border-r border-base-300 h-full"
          [class.hidden]="selectedConversationId() !== null"
          [class.md:block]="selectedConversationId() === null"
        >
          <app-conversation-list
            [conversations]="conversations()"
            [selectedConversationId]="selectedConversationId()"
            (conversationSelected)="onConversationSelected($event)"
          />
        </div>

        <!-- Message Thread -->
        @if (selectedConversationId() && getSelectedConversation()) {
        <div class="col-span-4 h-full">
          <app-message-thread
            [messages]="messages()"
            [currentUserId]="currentUserId()"
            [otherUserDisplayName]="
              getSelectedConversation()!.otherUserDisplayName
            "
            [otherUserImageUrl]="getSelectedConversation()!.otherUserImageUrl"
            [isOnline]="getSelectedConversation()!.isOnline || false"
            [lastActive]="getSelectedConversation()!.lastActive"
            (messageSent)="onMessageSent($event)"
            (goBack)="onGoBack()"
          />
        </div>
        } @else {
        <!-- Empty State -->
        <div
          class="md:col-span-2 hidden md:flex items-center justify-center h-full bg-base-200"
        >
          <div class="text-center p-8">
            <p class="text-xl text-base-content/70 mb-2">
              Select a conversation
            </p>
            <p class="text-base-content/50 text-sm">
              Choose a conversation from the list to start messaging
            </p>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
