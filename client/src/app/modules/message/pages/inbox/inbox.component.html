<div class="h-[calc(100vh-4rem)] flex flex-col bg-base-200">
  <div class="container mx-auto h-full max-w-7xl">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-0 h-full">
      <!-- Conversation List Sidebar -->
      <div
        class="md:col-span-4 lg:col-span-3 bg-base-100 border-r border-base-300 overflow-y-auto"
        [class.hidden]="selectedConversationId() !== null"
        [class.md:block]="true"
      >
        @if (conversations().length > 0) {
        <app-conversation-list
          [conversations]="conversations()"
          [selectedConversationId]="selectedConversationId()"
          (conversationSelected)="onConversationSelected($event)"
        />
        } @else {
        <div class="flex items-center justify-center h-full p-8">
          <div class="text-center">
            <div class="mb-4">
              <svg
                class="w-20 h-20 mx-auto text-base-content/30"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
            </div>
            <p class="text-lg font-medium text-base-content/70 mb-2">
              No conversations yet
            </p>
            <p class="text-sm text-base-content/50">
              Start a conversation to see messages here
            </p>
          </div>
        </div>
        }
      </div>

      <!-- Message Thread Area -->
      <div
        class="md:col-span-8 lg:col-span-9 bg-base-100"
        [class.hidden]="selectedConversationId() === null"
        [class.md:block]="!selectedConversationId()"
      >
        @if (selectedConversationId() && getSelectedConversation()) {
        <app-message-thread
          [messages]="currentThreadMessages()"
          [currentUserId]="currentUserId()"
          [otherUserDisplayName]="getSelectedConversation()!.senderDisplayName"
          [otherUserImageUrl]="getSelectedConversation()!.senderImageUrl"
          [isOnline]="getSelectedConversation()!.isOnline || false"
          [lastActive]="getSelectedConversation()!.lastActive"
          (messageSent)="onMessageSent($event)"
          (goBack)="onGoBack()"
        />
        } @else {
        <!-- Empty State -->
        <div
          class="hidden md:flex items-center justify-center h-full bg-base-200/50"
        >
          <div class="text-center p-8">
            <div class="mb-4">
              <svg
                class="w-24 h-24 mx-auto text-base-content/20"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
                />
              </svg>
            </div>
            <p class="text-2xl font-semibold text-base-content/70 mb-2">
              Select a conversation
            </p>
            <p class="text-base-content/50 text-sm max-w-sm">
              Choose a conversation from the list to view messages and start
              chatting
            </p>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
