<div class="flex flex-col h-full">
  <div class="p-4 border-b border-base-300">
    <h2 class="text-2xl font-bold">Messages</h2>
  </div>

  <div class="flex-1 overflow-y-auto">
    @if (conversations().length > 0) {
    <div class="divide-y divide-base-300">
      @for (conversation of conversations(); track conversation.id) {
      <button
        (click)="onConversationClick(conversation.id)"
        class="w-full p-4 hover:bg-base-200 transition-colors text-left"
        [class.bg-base-200]="selectedConversationId() === conversation.id"
      >
        <div class="flex items-center gap-3">
          <div class="relative">
            <div class="avatar">
              <div
                class="w-12 h-12 rounded-full ring ring-primary ring-offset-base-100 ring-offset-1"
              >
                @if (conversation.otherUserImageUrl) {
                <img
                  [src]="conversation.otherUserImageUrl"
                  [alt]="conversation.otherUserDisplayName + ' photo'"
                  class="w-full h-full object-cover rounded-full"
                />
                } @else {
                <ngx-avatar
                  [name]="conversation.otherUserDisplayName"
                  size="48"
                  [round]="true"
                />
                }
              </div>
            </div>
            @if (conversation.isOnline) {
            <span
              class="absolute bottom-0 right-0 w-3 h-3 bg-success rounded-full border-2 border-base-100"
            ></span>
            }
          </div>

          <div class="flex-1 min-w-0">
            <div class="flex items-center justify-between mb-1">
              <h3 class="font-semibold text-base truncate">
                {{ conversation.otherUserDisplayName }}
              </h3>
              @if (conversation.lastMessageDate) {
              <span class="text-xs text-base-content/60 ml-2">
                {{ getLastMessageTime(conversation.lastMessageDate) }}
              </span>
              }
            </div>
            <div class="flex items-center justify-between">
              <p
                class="text-sm text-base-content/70 truncate"
                [class.font-semibold]="conversation.unreadCount > 0"
              >
                {{ conversation.lastMessage || "No messages yet" }}
              </p>
              @if (conversation.unreadCount > 0) {
              <span class="badge badge-primary badge-sm ml-2 flex-shrink-0">
                {{ conversation.unreadCount }}
              </span>
              }
            </div>
          </div>
        </div>
      </button>
      }
    </div>
    } @else {
    <div
      class="flex flex-col items-center justify-center h-full p-8 text-center"
    >
      <lucide-icon
        [name]="messageIcon"
        class="size-16 text-base-content/30 mb-4"
      />
      <p class="text-base-content/70 text-lg mb-2">No conversations yet</p>
      <p class="text-base-content/50 text-sm">
        Start a conversation with someone you like!
      </p>
    </div>
    }
  </div>
</div>
