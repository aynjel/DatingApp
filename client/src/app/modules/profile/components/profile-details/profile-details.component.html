<div class="card bg-base-100 shadow p-6">
  <h3 class="text-xl font-semibold">Details</h3>
  <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm">
    @for(detail of details(); track detail.label) {
    <div>
      <div class="text-xs text-base-content/60">{{ detail.label }}</div>
      <div class="font-medium">{{ detail.value }}</div>
    </div>
    }
  </div>
</div>
