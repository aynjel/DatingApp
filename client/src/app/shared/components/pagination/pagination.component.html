<div class="flex items-center w-full gap-3">
  <span>Items per page:</span>
  <select
    class="select select-bordered select-sm w-auto"
    (change)="onPageChange(undefined, $event.target)"
  >
    @for(size of pageSizeOptions(); track $index){
    <option [value]="size" [selected]="size === pageSize()">
      {{ size }}
    </option>
    }
  </select>

  <div class="text-sm">
    {{ (pageNumber() - 1) * pageSize() + 1 }} - {{ lastItemIndex() }} of
    {{ totalCount() }}
  </div>

  <div class="btn-group ml-auto">
    <button
      class="btn btn-sm"
      [disabled]="pageNumber() === 1"
      (click)="onPageChange(pageNumber() - 1)"
    >
      <lucide-icon [name]="chevronLeftIcon" size="16"></lucide-icon>
    </button>
    <button
      class="btn btn-sm"
      [disabled]="pageNumber() >= totalPages()"
      (click)="onPageChange(pageNumber() + 1)"
    >
      <lucide-icon [name]="chevronRightIcon" size="16"></lucide-icon>
    </button>
  </div>
</div>
