<label class="floating-label text-left">
  <span>{{ label() }}</span>
  <textarea
    class="textarea w-full"
    [formControl]="control"
    [placeholder]="label()"
    [disabled]="isReadOnly()"
    [class.cursor-not-allowed]="isReadOnly()"
    [class.input-error]="control.invalid && control.touched"
    [class.input-success]="control.valid && control.touched"
    rows="4"
  ></textarea>
  @if(control.hasError('required') && control.touched) {
  <div class="validation-hint text-error text-xs">
    {{ label() }} is required
  </div>
  } @if(control.hasError('minlength') && control.touched) {
  <div class="validation-hint text-error text-xs">
    {{ label() }} must be at least
    {{ control.getError("minlength").requiredLength }} characters long.
  </div>
  } @if(control.hasError('maxlength') && control.touched) {
  <div class="validation-hint text-error text-xs">
    {{ label() }} cannot exceed
    {{ control.getError("maxlength").requiredLength }} characters.
  </div>
  }
</label>
